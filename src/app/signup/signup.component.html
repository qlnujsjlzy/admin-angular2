<div class="middle-box text-center loginscreen   animated fadeInDown">
	<div>
		<div>

			<h1 class="logo-name">IN+</h1>

		</div>
		<h3>注册 IN+</h3>
		<p>创建帐户在行动中看到它。</p>
		<form class="m-t" role="form" action="/admin">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="姓名" required="">
			</div>
			<div class="form-group">
				<input type="email" class="form-control" placeholder="邮箱" required="">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" placeholder="密码" required="">
			</div>
			<div class="form-group">
				<div class="checkbox i-checks"><label> <input type="checkbox"><i></i> 同意条款和政策 </label></div>
			</div>
			<a routerLink="/admin"><button type="submit" class="btn btn-primary block full-width m-b" >注册</button></a>

			<p class="text-muted text-center"><small>已经有一个账户?</small></p>
			<a class="btn btn-sm btn-white btn-block" routerLink="/login">登录</a>
		</form>
		<p class="m-t"> <small>我们的应用程序主要基于Bootstrap 3 &copy; 2014</small> </p>
	</div>
</div>
